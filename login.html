<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* خلفية سوداء */
            color: #fff; /* لون النص أبيض */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00aaff; /* لون أزرق مريح */
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1); /* خلفية شفافة قليلاً */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff; /* لون النص أبيض */
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #00aaff; /* حدود زرقاء */
            background-color: rgba(255, 255, 255, 0.2); /* خلفية شفافة */
            color: #fff; /* لون النص أبيض */
        }

        button {
            background-color: #00aaff; /* لون أزرق جذاب */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0088cc; /* لون أزرق داكن عند التمرير */
        }
    </style>
</head>
<body>

<div class="logo">
    <img src="logo.webp" alt="شعار TechnoEdge" style="max-width: 200px; height: auto;">
</div>

<div class="login-form">
    <h1>تسجيل الدخول</h1>
    
    <label for="username">اسم المستخدم:</label>
    <input type="text" id="username" required>

    <label for="password">كلمة المرور:</label>
    <input type="password" id="password" required>

    <label for="remember-me">
        <input type="checkbox" id="remember-me"> تذكرني
    </label>

    <button onclick="login()">تسجيل الدخول</button>
</div>

<script>
function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const rememberMe = document.getElementById('remember-me').checked;

    if (rememberMe) {
        localStorage.setItem('username', username);
    }

    // تحقق من صحة بيانات تسجيل الدخول (يمكنك تعديل هذا الجزء حسب الحاجة)
    if (username === "admin" && password === "1234") { // مثال على بيانات صحيحة
        localStorage.setItem('loggedIn', 'true'); // تخزين حالة تسجيل الدخول
        window.location.href = 'tusk.html'; // إعادة توجيه المستخدم إلى صفحة المهام
    } else {
        alert("اسم المستخدم أو كلمة المرور غير صحيحة.");
    }
}

// التحقق مما إذا كان المستخدم قد سجل دخوله مسبقًا
window.onload = function() {
    if (localStorage.getItem('loggedIn') === 'true') {
        window.location.href = 'tusk.html'; // إعادة توجيه إلى صفحة المهام
    }
};
</script>

</body>
</html>
