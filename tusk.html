<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المهام</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* خلفية سوداء */
            color: #fff; /* لون النص أبيض */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00aaff; /* لون أزرق مريح */
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .task-form {
            background: rgba(255, 255, 255, 0.1); /* خلفية شفافة قليلاً */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff; /* لون النص أبيض */
        }

        input[type="text"], input[type="date"], input[type="time"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #00aaff; /* حدود زرقاء */
            background-color: rgba(255, 255, 255, 0.2); /* خلفية شفافة */
            color: #fff; /* لون النص أبيض */
        }

        button {
             background-color:#00aaff; /* لون أزرق جذاب */
             color:white; 
             padding :10px; 
             border:none; 
             border-radius :4px; 
             cursor:pointer; 
             width :100%; 
         }
         
         button:hover { 
             background-color :#0088cc ; /* لون أزرق داكن عند التمرير */ 
         }
         
         table { 
             width :100%; 
             border-collapse :collapse; 
             margin-top :20px; 
         }
         
         th , td { 
             padding :12px; 
             text-align :left; 
             border-bottom :1px solid #ddd; 
         }
         
         th { 
             background-color :#00aaff; /* خلفية زرقاء لرؤوس الجدول */
             color: white; /* نص أبيض لرؤوس الجدول */
         }
         
         tr:hover { 
             background-color :#f1f1f1 ; 
         }
     </style>
 </head>
<body>

<div class="logo">
    <img src="path/to/your/logo.png" alt="شعار TechnoEdge" style="max-width: 200px; height:auto;">
</div>

<h1>إضافة مهمة جديدة</h1>
<div class="task-form">
    <label for="task-name">اسم المهمة:</label>
    <input type="text" id="task-name" name="task-name" required>

    <label for="task-desc">الوصف (اختياري):</label>
    <input type="text" id="task-desc" name="task-desc">

    <label for="task-importance">الأهمية:</label>
    <select id="task-importance">
        <option value="عالية">عالية</option>
        <option value="متوسطة">متوسطة</option>
        <option value="منخفضة">منخفضة</option>
    </select>

    <label for="task-date">تاريخ المهمة (اختياري):</label>
    <input type="date" id="task-date" name="task-date">

    <label for="task-time">وقت المهمة (اختياري):</label>
    <input type="time" id="task-time" name="task-time">

    <button onclick="addTask()">إضافة مهمة</button>
</div>

<table>
   <thead>
       <tr>
           <th>المهمة</th>
           <th>الوصف</th>
           <th>الأهمية</th>
           <th>التاريخ والوقت</th>
           <th>الإجراءات</th>
       </tr>
   </thead>
   <tbody id="task-list">
       <!-- سيتم إضافة المهام هنا -->
   </tbody>
</table>

<script>
// إعداد Firebase
const firebaseConfig = {
   apiKey:"YOUR_API_KEY",
   authDomain:"YOUR_PROJECT_ID.firebaseapp.com",
   projectId:"YOUR_PROJECT_ID",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// دالة لإضافة مهمة جديدة
function addTask() {
   const name = document.getElementById('task-name').value.trim();
   const desc = document.getElementById('task-desc').value.trim();
   const importance = document.getElementById('task-importance').value;

   // الحصول على التاريخ والوقت
   const date = document.getElementById('task-date').value; 
   const time = document.getElementById('task-time').value;

   // دمج التاريخ والوقت في متغير واحد
   const dateTime = date && time ? new Date(`${date}T${time}`) : null;

   // تحقق من أن اسم المهمة غير فارغ
   if (name) { 
       const task = { name, desc, importance, dateTime };
       
       // تخزين المهمة في Firestore
       db.collection("tasks").add(task)
           .then(() => {
               renderTasks(); // تحديث قائمة المهام بعد الإضافة
               // إعادة تعيين النموذج بعد الإضافة 
               document.getElementById('task-name').value = '';
               document.getElementById('task-desc').value = '';
               document.getElementById('task-date').value = '';
               document.getElementById('task-time').value = '';
           })
           .catch((error) => {
               console.error("Error adding document:", error);
           });
   } else { 
       alert("يرجى ملء اسم المهمة.");
   }
}

// دالة لعرض المهام في الجدول 
function renderTasks() { 
   const taskList = document.getElementById('task-list');
   taskList.innerHTML = '';

   // جلب المهام من Firestore
   db.collection("tasks").get().then((querySnapshot) => {
       querySnapshot.forEach((doc) => {
           const task = doc.data();
           const row = `<tr> 
                           <td>${task.name}</td> 
                           <td>${task.desc || 'لا يوجد وصف'}</td> 
                           <td>${getImportanceIcon(task.importance)}</td> 
                           <td>${task.dateTime ? task.dateTime.toDate().toLocaleString() : 'لا يوجد تاريخ ووقت محددين'}</td> 
                           <td><button onclick="editTask('${doc.id}')">تعديل</button></td> 
                       </tr>`;
           taskList.innerHTML += row; 

           // تحقق من موعد المهمة للتذكير
           if (task.dateTime) {
               checkReminder(task.name, task.dateTime.toDate());
           }
       });
   });
}

// دالة للتحقق من مواعيد المهام وعرض تذكيرات
function checkReminder(taskName, dueDateTime) {
   const currentTime = new Date();
   
   // إذا كان الوقت المحدد للمهمة قد حان
   if (dueDateTime <= currentTime) {
       alert(`حان وقت المهمة: ${taskName}`);
   }
}

// استدعاء الدالة عند تحميل الصفحة
window.onload = function() {
   renderTasks(); // عرض المهام عند تحميل الصفحة

   // تحقق من مواعيد المهام كل دقيقة
   setInterval(renderTasks, 60000); // تحديث قائمة المهام كل دقيقة
};

function getImportanceIcon(importance) { 
   switch (importance) { 
       case 'عالية': return '🔴'; 
       case 'متوسطة': return '🟡'; 
       case 'منخفضة': return '🟢'; 
       default:
           return ''; 
   } 
}
</script>

</body> 
</html>
