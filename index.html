<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Home</title>
    <link rel="stylesheet" href="to do .css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Task Manager</h1>
        <p>Manage your tasks by adding your own categories:</p>
        
        <!-- Input to add new category -->
        <div class="add-category-container">
            <input type="text" id="newCategoryInput" placeholder="Add a new category">
            <button id="addCategoryButton">Add Category</button>
        </div>

        <p>Select a category to manage your tasks:</p>
        <ul class="categories" id="categoriesList">
            <!-- Categories will be dynamically displayed here -->
        </ul>
    </div>

    <script src="to do .js"></script>
</body>
</html>
